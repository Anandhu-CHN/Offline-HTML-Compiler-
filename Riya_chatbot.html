<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Diya AI Tutor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --g-blue: #4285f4; --g-red: #ea4335; --g-yellow: #fbbc05; --g-green: #34a853; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #bg-canvas { position: absolute; top: 0; left: 0; z-index: 1; filter: blur(80px); opacity: 0.5; }
        
        .main-shell { position: relative; z-index: 10; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .chat-bubble { width: 100%; max-width: 400px; background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(30px); border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.1); padding: 25px; margin-bottom: 40px; }
        #status-text { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        #transcript { color: #fff; font-size: 18px; margin-top: 15px; min-height: 50px; line-height: 1.4; }

        .mic-btn { width: 70px; height: 70px; border-radius: 50%; background: #fff; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .pulse { background: var(--g-red) !important; transform: scale(1.1); box-shadow: 0 0 30px rgba(234, 67, 53, 0.4); }

        .login { position: fixed; inset: 0; z-index: 100; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { background: #111; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 12px; width: 260px; margin-bottom: 15px; text-align: center; }
        .btn { background: #fff; padding: 15px 40px; border-radius: 30px; font-weight: bold; border: none; cursor: pointer; }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div id="login-screen" class="login">
    <h2 style="color:#fff">DIYA <span style="color:var(--g-blue)">TUTOR</span></h2>
    <input type="text" id="space-input" placeholder="Paste Space URL (no /chat)">
    <button class="btn" onclick="startApp()">START</button>
</div>

<div class="main-shell">
    <div class="chat-bubble">
        <div id="status-text">Ready</div>
        <div id="transcript">Tap mic to speak...</div>
    </div>
    <button class="mic-btn" id="mic-btn" onclick="toggleMic()">
        <svg viewBox="0 0 24 24" width="30"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
    </button>
</div>

<script>
    let API_URL, recognition, synth = window.speechSynthesis;
    let isSpeaking = false, blobs = [];

    // --- Background Animation ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const colors = [0x4285f4, 0xea4335, 0xfbbc05, 0x34a853];
    colors.forEach(c => {
        const m = new THREE.Mesh(new THREE.SphereGeometry(3, 32, 32), new THREE.MeshBasicMaterial({color: c}));
        m.position.set((Math.random()-0.5)*12, (Math.random()-0.5)*12, -10);
        scene.add(m);
        blobs.push(m);
    });

    function animate() {
        requestAnimationFrame(animate);
        blobs.forEach((b, i) => {
            b.position.y += Math.sin(Date.now()*0.001 + i)*0.005;
            b.scale.setScalar(1 + Math.sin(Date.now()*0.002 + i)*0.1);
        });
        renderer.render(scene, camera);
    }
    animate();

    // --- App Logic ---
    function startApp() {
        let rawUrl = document.getElementById('space-input').value.trim();
        if(!rawUrl) return alert("Please enter Space URL");
        
        // Auto-fix URL formatting
        if(rawUrl.endsWith('/')) rawUrl = rawUrl.slice(0, -1);
        API_URL = rawUrl.endsWith('/chat') ? rawUrl : rawUrl + '/chat';
        
        document.getElementById('login-screen').style.display = 'none';
        initMic();
        speak("Diya is ready.");
    }

    function initMic() {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new Speech();
        recognition.onstart = () => { 
            document.getElementById('mic-btn').classList.add('pulse');
            document.getElementById('status-text').innerText = "Listening...";
        };
        recognition.onend = () => { 
            document.getElementById('mic-btn').classList.remove('pulse');
            document.getElementById('status-text').innerText = "Processing...";
        };
        recognition.onresult = (e) => {
            const text = e.results[0][0].transcript;
            document.getElementById('transcript').innerText = text;
            callAI(text);
        };
    }

    async function callAI(text) {
        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({inputs: text})
            });
            const data = await res.json();
            
            let reply = Array.isArray(data) ? data[0].generated_text : data.generated_text;
            if(!reply && data.error) reply = "Error: " + data.error;

            speak(reply || "I couldn't hear you clearly.");
        } catch(e) {
            document.getElementById('status-text').innerText = "Connection Error";
        }
    }

    function speak(text) {
        if(synth.speaking) synth.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.onstart = () => { 
            document.getElementById('status-text').innerText = "Speaking...";
            document.getElementById('transcript').innerText = text;
        };
        msg.onend = () => document.getElementById('status-text').innerText = "Ready";
        synth.speak(msg);
    }

    function toggleMic() {
        if(synth.speaking) synth.cancel();
        try { recognition.start(); } catch(e) { recognition.stop(); }
    }
</script>
</body>
</html>
